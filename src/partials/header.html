<header id="home" class="header">
  <div class="container header__container">
    <a href="#" class="logo">
      <picture>
        <source
          srcset="./images/logo.png 1x, ./images/logo.png 2x"
          media="(min-width:320px)"
        />
        <img
          class="logo__image"
          src="./images/logo.png"
          alt="Логотип"
          width="199"
          height="50"
        />
      </picture>
    </a>
    <nav class="site-nav">
      <ul class="site-nav__list">
        <li class="site-nav__item">
          <a class="site-nav__link site-nav__link--current" href="#home"

        </li>
        <li class="site-nav__item">

        </li>
        <li class="site-nav__item">
          <a class="site-nav__link" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="header-menu__button" data-button>
      <svg class="header__menu-icon" width="20" height="12">
        <use
          class="header-menu__burger"
          href="./images/icons.svg#icon-burger"
        ></use>
        <use
          class="header-menu__close"
          href="./images/icons.svg#icon-close"
        ></use>
      </svg>
    </button>
    <button data-modal-open class="header__button-buy" type="button">
      Buy now
      <svg class="header__button-buy-icon" width="4" height="8">
        <use href="./images/icons.svg#icon-vector"></use>
      </svg>
    </button>
